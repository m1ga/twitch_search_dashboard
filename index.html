<!DOCTYPE html>

<html>

<head>

	<meta charset="utf-8" />

	<title>Twitch List</title>
	<style>
		* {
			font-size: 30px;
		}
	</style>
	<link rel="stylesheet" type="text/css" href="./main.css" />
	<link rel="stylesheet" type="text/css" href="./fonts/remixicon.css" />
	<script src="socket.io.min.js"></script>

</head>

<body>
	<nav>
		<select id="topic" onchange="update()">
			<option value="science & technology">science & technology</option>
			<option value="just chatting">just chatting</option>
		</select>
		<select id="language" onchange="update()">
			<option value="all">all</option>
			<option value="de">german</option>
		</select>
		<select id="order" onchange="update()">
			<option value="recent">recent</option>
			<option value="high_low">high to low</option>

		</select>
		<button onclick="update();" id="update">update</button>
	</nav>
	<div id="content"></div>
	<button onclick="loadMore()" id="more">load more</button>
	<script>
		var socket = io('http://127.0.0.1:3000');

		socket.on('data', function(obj) {
			var output = "";
			for (var i = 0; i < obj.data.length; ++i) {
				var item = obj.data[i];

				output += '<a target="_blank" href="' + item.link + '" class="user_' + item.username + ' item ' + (item.isPartner ? "partner" : "") + '">';
				output += '<img loading="lazy" src="' + item.img + '"/><div class="title">' + item.title + '</div>';
				output += '<div class="infos">' + item.username + ' (' + item.viewersCount + ')</div>';
				output += '<div class="tags">';
				for (var t = 0; t < item.tags.length; ++t) {
					output += item.tags[t].localizedName + ", ";
				}
				output += '</div>';
				output += '<div class="block" onclick="blockUser(event, \'' + item.username + '\')"> <i class="ri-delete-bin-line"></i> </div>'
				output += '</a>';
			}

			if (obj.isAppend) {
				document.getElementById("content").insertAdjacentHTML("beforeend", output);
			} else {
				document.getElementById("content").innerHTML = output;
			}
		})

		function update() {
			socket.emit("update", {
				topic: document.getElementById("topic").value,
				lang: document.getElementById("language").value,
				order: document.getElementById("order").value
			})
		}

		function loadMore() {
			socket.emit("loadMore", {
				topic: document.getElementById("topic").value,
				lang: document.getElementById("language").value,
				order: document.getElementById("order").value
			})
		}

		function blockUser(evt, user) {
			evt.preventDefault();
			var el = document.querySelector(".user_" + user);
			el.parentNode.removeChild(el);

			socket.emit("blockUser", {
				user: user
			})
			return false;
		}
		update();
	</script>

</body>

</html>
